<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <style>
            .chess-board { border-spacing: 0; border-collapse: collapse; margin-left: auto;margin-right: auto;margin-top: auto;}
            .chess-board th { padding: .5em; }
            .chess-board th + th { border-bottom: 1px solid #000; }
            .chess-board th:first-child,
            .chess-board td:last-child { border-right: 1px solid #000; }
            .chess-board tr:last-child td { border-bottom: 1px solid; }
            .chess-board th:empty { border: none; }
            .chess-board td { width: 1.5em; height: 1.5em; text-align: center; font-size: 32px; line-height: 0;}
            .chess-board .brown { background: hsla(0, 92%, 10%, 0.733); }
            .chess-board .dark { background: #a5a5a5; }
            .bg{
                background-image: url("https://www.mpl.live/blog/wp-content/uploads/2021/04/chess-online.png");
                background-size: cover;
                background-repeat: no-repeat;
            }
        </style>
    </head>
